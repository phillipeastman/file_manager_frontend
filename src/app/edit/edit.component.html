<h1>Edit a File</h1>
<div *ngIf="fileData">
    <form [formGroup] = "editForm" (ngSubmit)="onSubmit()">
        <input type="hidden" id="id" required formControlName="id">
        <p>
            <label for="title">Title</label>
            <input type="text" id="title" required formControlName="title">
        </p>
        <p>
            <label for="description">Description</label>
            <input type="text" id="description" required formControlName="description">
        </p>
        <p>
            <label for="tags">Tags</label>
            <input type="text" id="tags" formControlName="tags">
        </p>
        <p>
            <a routerLink="/details/{{ fileData.id }}"><button>Cancel</button></a>  <button type="submit">Save</button>
        </p>
    </form>
</div>
